<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">
<style>

body {
  font: sans-serif;
}

.node circle {
  fill: #fff;
  stroke: #000;
  stroke-opacity: 0.4;
  stroke-width: 1.5px;
}

.node {
  font: 10px sans-serif;
}

.link {
  fill: none;
  stroke: #000;
  stroke-opacity: 0.2;
  stroke-width: 1.5px;
}

</style>

</head>
<body>

<div id="showCounts"> show counts: <input type="checkbox" onchange="update_graph();" id="showValues"/> </div>
<div id="graphs_container">
</div>

<script src="d3.v3.js"></script>
<script>

var diagonal = d3.svg.diagonal()
    .projection(function(d) { return [d.y, d.x]; });

make_format_words = function(min_font, font_exp_scale) {
    return function(d) {
        top_words(d);
        s = "<div>";

        for (j = 0; j < 10; j++) {
            word = d.words[j].word;
            weight = d.words[j].lambda_ss;
            if (j > 0) { s += " "; }
            s += "<span style=\"font-size: " + Math.max(min_font,
                                                        font_exp_scale*Math.log(weight)/Math.log(2)) + "px\">" + word +
        "</span>";
        }
        s += "</div>";
        return s;
    }
}

update_graph = function() {
	var stringColor =
    d3.scale.linear().domain([0,-1*minELogPi]).range(["red","blue"]);
	
    graphs_container = document.getElementById("graphs_container");
    while (graphs_container.hasChildNodes()) {
        graphs_container.removeChild(graphs_container.firstChild);
    }

    var cluster = d3.layout.cluster()
    .size([$height, $width - 300]);

    var svg = d3.select("#graphs_container").append("svg")
    .attr("width", $width)
    .attr("height", $height)
    .append("g")
    .attr("transform", "translate(20,0)");

    var nodes = cluster.nodes($root),
    links = cluster.links(nodes);

    var link = svg.selectAll(".link")
    .data(links)
    .enter().append("path")
    .attr("class", "link")
    .attr("d", diagonal);

    var node = svg.selectAll(".node")
    .data(nodes)
    .enter().append("g")
    .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + d.y +
          "," + d.x + ")"; })

    node.append("foreignObject")
    .attr("width", 200)
    .attr("height", 140)
    .append("xhtml:body")
    .html(make_format_words(6, 2));

	node.append("circle")
		.attr("r", function(d){return 10*node_sizer(d)/maxNodeSize;})
		.style("fill", function(d) {return stringColor(d.Elogpi*-1);})
        .style("stroke", function(d) {return stringColor(d.Elogpi*-1);})
        .style("stroke-opacity", function(d) { return (.001+d.Elogpi-minELogPi)/(minELogPi*-1);})
        .style("fill-opacity", function(d) { return (.001+d.Elogpi-minELogPi)/(minELogPi*-1);});

    if(document.getElementById("showValues").checked == true){
        node.append("text").attr("dx",0).attr("dy",-11).style("text-anchor","start")
        .text(function(d){return Math.round(10000*Math.pow(Math.E,d.logEpi))/10000});
    }
}

tree_depth = function(node) {
    var depth = 0;
    for (var c in node.children) {
        child = node.children[c];
        depth = Math.max(depth, 1 + tree_depth(child));
    }
    return depth;
}


tree_size = function(node) {
    var size = 1;
    for (var c in node.children) {
        child = node.children[c];
        size += tree_size(child);
    }
    return size;
}

tree_size_per_level = function(node) {
    var sizes = [1];
    for (var c in node.children) {
        child = node.children[c];
        var c_sizes = tree_size_per_level(child);
        for (var j = 0; j < sizes.length - 1 && j < c_sizes.length; ++j) {
            sizes[j+1] += c_sizes[j];
        }
        for (var j = sizes.length - 1; j < c_sizes.length; ++j) {
            sizes.push(c_sizes[j]);
        }
    }
    return sizes;
}

//Figure out the top words for a node.
top_words = function(node) {
    //Is 10 if wants 10 words. Change for more.
    for(i=0; i<10; i++){
        for(j=i; j<node.words.length; j++){
            if(node.words[j].lambda_ss > node.words[i].lambda_ss){
                var temp = node.words[i];
                node.words[i] = node.words[j];
                node.words[j] = temp;
            }
        }
    }
}

node_sizer = function(node){
	node_size = 0;
	console.dir(node);
	for(word = 0; word < node.words.length; word++){
		node_size += node.words[word].lambda_ss;
	}
	return node_size;
}

d3.json("graph.json", function(error, root) {
    $root = root;

    minimum_ELogPi_subtreeChildren = function(min_var_param, node, paramName){
        if(min_var_param > node[paramName]){
            min_var_param = node[paramName];
        }
        for (var c in node.children) {
            child = node.children[c];
        	min_var_param = minimum_ELogPi_subtreeChildren(min_var_param, child, paramName);
        }
        return min_var_param;
    }

	maximum_node_size_subtreeChildren = function(max_var_param, node){
        if(max_var_param < node_sizer(node)){
            max_var_param = node_sizer(node);
        }
        for (var c in node.children) {
            child = node.children[c];
        	max_var_param = maximum_node_size_subtreeChildren(max_var_param, child);
        }
        return max_var_param;
    }

	maxNodeSize = 0;
	maxNodeSize = maximum_node_size_subtreeChildren(maxNodeSize, $root)
	minELogPi = 0;
    minELogPi = minimum_ELogPi_subtreeChildren(minELogPi, $root, "Elogpi");

    $width = 300 * tree_depth(root) + 300;
    $height = 140 * Math.max.apply(null, tree_size_per_level(root));

    update_graph();

    d3.select(self.frameElement).style("height", $height + "px");
});

</script>

</body>
</html>
